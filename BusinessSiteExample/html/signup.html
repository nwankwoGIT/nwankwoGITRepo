     border-color: crimson;
     border-width: 3px;

    </style>
 </head>
 <body> 
          <!-- <div class="container"> -->
        <br />
        <div class="row">
            <div class="col-md-12">
            <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark ">    
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="navbar-brand nav-link" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="navbar-brand nav-link" href="#">Resources</a>
                  </li>
                  <li class="nav-item">
                    <a class="navbar-brand nav-link" href="#">About</a>
                  </li>

                  <li class="nav-item">
                    
                    <a href="#" class="badge badge-primary">Primary</a>
                  </li>
                  
                  <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled Link</a>
                  </li>
                  
                </ul>
                <form class="form-inline my-2 my-lg-0">
                  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
              </div>
            </nav>
            </div>
        </div>
        <div class="main">
            <div class="w3-panel w3-green" style="vertical-align: middle;">
                <h1>Registration Panel</h1> 
             </div>  
        <div id="content-container" class="container p-none">
            <div class="lgn-container col-lg-12">               
            <form id="login-form" action="https://formspree.io/myypjjbn" method="POST">   
               <table class="table table-bordered table-dark">  <!-- or table-bordered table-borderless-->
                  <tr>
                     <td><label for="firstname">First Name</label></td>
                     <td><input id="id_firstname" name="firstname" type="text" class="form-control" required></td>
                  </tr>
                  <tr>
                    <td><label for="lastname">Last Name</label></td>
                    <td><input id="id_lastname" name="lastname" type="text" class="form-control" required></td>
                 </tr>
                 <tr>
                    <td><label for="email">Email</label></td>
                    <td><input id="id_email" name="email" type="email" class="form-control" required></td>
                 </tr>
                 <tr>
                    <td><label for="password1">Password</label></td>
                    <td><input id="id_password1" name="password1" type="password" class="form-control" required></td>
                 </tr>               
                  <tr>
                     <td><label for="password2">Re-enter Password</label></td>
                     <td><input id="id_password2" name="password2" type="password" class="form-control" required></td>
                  </tr>
                </table>                   
                <input type="submit"  value="Submit" class="btn btn-primary pull-right" />
                 <input type="hidden" name="next" value=""/>
                </form>                
            </div>            
        </div>         
    </div>
    <br/>
